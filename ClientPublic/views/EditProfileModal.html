<div type="text/ng-template">

    <div class="modal-header">
        <h3 class="modal-title text-center">Edit Profile</h3>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" method="post">
            <div class="modal-body">
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-university profileicon" style="font-size: 27px;"></i></span>
                    <div class="col-md-8">
                        <input id="restaurantName" ng-model="EP.userInfo.name" name="name" type="text" placeholder="First Name" class="form-control">
                        <input id="restaurantName" ng-model="EP.userInfo.name" name="name" type="text" placeholder="Last Name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-map-marker profileicon" style="font-size: 27px;"></i></span>
                    <div class="col-md-8">
                        <input id="lname" name="name" type="text" placeholder="Address" ng-model="EP.userInfo.addressOne" class="form-control">
                        <input id="lname" name="name" type="text" placeholder="Suite, unit, building, floor, etc" ng-model="EP.userInfo.addressTwo" class="form-control">
                    </div>
                    <span class="col-md-1 col-md-offset-1 text-center"></span>
                    <div class="col-md-3 col-md-offset-2">
                        <input id="lname" name="name" type="text" placeholder="City" ng-model="EP.userInfo.city" class="form-control">
                        <input id="lname" name="name" type="text" placeholder="State" ng-model="EP.userInfo.state" class="form-control">
                        <input id="lname" name="name" type="text" placeholder="Zip" ng-model="EP.userInfo.zip" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-envelope-o profileicon" style="font-size: 27px;"></i></span>
                    <div class="col-md-8">
                        <input id="email" name="email" type="text" placeholder="Email Address" ng-model="EP.userInfo.email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-phone-square profileicon" style="font-size: 27px;"></i></span>
                    <div class="col-md-8">
                        <input id="phone" name="phone" type="text" placeholder="Contact number" ng-model="EP.userInfo.phone" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-clock-o profileicon" style="font-size: 27px;"></i></span>
                    <div class="col-md-8">
                        <input id="hours" name="hours" type="text" placeholder="Business Hours" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-street-view profileicon" style="font-size: 27px;"></i></span>
                    <div class="col-md-8">
                        <input name="table" type="text" ng-model="EP.userInfo.tableNumber" placeholder="number of tables" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-users profileicon" style="font-size: 27px;"></i></span>
                    <div class="col-md-8">
                        <input id="hours" name="hours" type="text" ng-model="EP.userInfo.capacity" placeholder="maximum guest capacity" class="form-control">
                    </div>
                </div>
            </div>
        </form>


    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-lg" ng-click="EP.updateProfile(); $dismiss()">Save</button>
        <button class="btn btn-danger btn-lg" ng-click="$dismiss()">Cancel</button>
    </div>

</div>
