<div class="container-fluid">
    <div class="jumbotron profileView">
        <div class='row'>

            <div class="text-center">
                <i class="fa fa-user fa-2x profileicon"></i>
                <span class='profileheader'>{{CP.user.name.first}} {{CP.user.name.last}}'s Profile</span>
            </div>
            <hr />
            <div class='col-xs-1 col-md-1'>
                <i class="fa fa-user fa-2x profileicon"></i>
            </div>
            <div class='col-xs-11 col-md-11 textedOutput'>
                Name : {{CP.user.name.first}} {{CP.user.name.last}}
            </div>
            <br />
            <div class='col-xs-1 col-md-1'>
                <i class="fa fa-phone fa-2x profileicon"></i>
            </div>
            <div class='col-xs-11 col-md-11 textedOutput'>
                Contact Number : {{CP.user.phoneNumber}}
            </div>
             <br />
            <div class='col-xs-1 col-md-1'>
                <i class="fa fa-envelope-o fa-2x profileicon"></i>
            </div>
            <div class='col-xs-11 col-md-11 textedOutput'>
                Email : {{CP.user.email}}
            </div>
             <br />
            <div  class='col-xs-12 col-md-12' id='restEditButton'>
                <button class="btn btn-primary btn-xs" ng-click="CP.editUser('lg')">Edit</button>
            </div>

        </div> <!-- close /.row -->
        <!-- edit option for profile !-->
    </div>
</div>
