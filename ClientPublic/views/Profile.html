<div class="container-fluid">
    <div class="jumbotron profileView">
        <div class='row'>
            <div class="text-center">
                <i class="fa fa-user fa-2x profileicon"></i>
                <span class='profileheader'>{{CP.user.name.first}}'s Profile</span>
            </div>
        </div>
            <hr />
        <div class='row profile-item'>
           <div class='col-xs-1 col-md-1'>
                <i class="fa fa-user fa-2x profileicon"></i>
            </div>
            <div class='col-xs-11 col-md-11 textedOutput'>
                Name : {{CP.user.name.first}} {{CP.user.name.last}}
            </div>
        </div>
        <div class='row profile-item'>
            <div class='col-xs-1 col-md-1'>
                <i class="fa fa-phone fa-2x profileicon"></i>
            </div>
            <div class='col-xs-11 col-md-11 textedOutput'>
                Contact Number : {{CP.user.phoneNumber}}
            </div>
        </div>
        <div class='row profile-item'>
            <div class='col-xs-1 col-md-1'>
                <i class="fa fa-envelope-o fa-2x profileicon"></i>
            </div>
            <div class='col-xs-11 col-md-11 textedOutput'>
                Email : {{CP.user.email}}
            </div>
        </div>
        <div class='row profile-item'>
            <div class='col-xs-1 col-md-1'>
                <i class="fa fa-star fa-2x profileicon"></i>
            </div>
            <div class='col-xs-11 col-md-11 textedOutput'>
                Favorites : <span ng-repeat="item in CP.user.favoriteList">{{item}} </span>
            </div>
        </div>
            <hr/>
        <button class="btn btn-primary btn-md" ng-click="CP.editUser('lg')">Edit</button>
        <!-- edit option for profile !-->
    </div>
</div>
