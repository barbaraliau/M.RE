<div type="text/ng-template">
	
	<div class="modal-header text-center">
        <h3 class="modal-title">Registration:</h3>
    </div>
	
	<div class="modal-body">
		<form>
			<div class="form-group col-xs-12 col-md-6">
				<input class="form-control input-lg" type="text" placeholder="First Name" ng-model='newUser.name.first' />
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<input class="form-control input-lg" type="text" placeholder="Last Name" ng-model='newUser.name.last' />
			</div>
			<div class="form-group col-xs-12 col-md-12">
				<input class="form-control input-lg" type="email" placeholder="Email" ng-model='newUser.email' />
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<input class="form-control input-lg" class="form-control input-lg" type="password" placeholder="Password" ng-model='newUser.password' />
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<input class="form-control input-lg" type="password" placeholder="Confirm Password" ng-model='newUser.confirmPassword' />
			</div>
			<div class="form-group text-center">
				<label class="btn btn-primary" ng-model="newUser.options" btn-radio="'client'">Users</label>
					<!-- <input type="radio" value="client" name="options" ng-model='newUser.options'> Users
				</label> -->
				<label class="btn btn-primary" ng-model="newUser.options" btn-radio="'business'">Business</label>
					<!-- <input type="radio" value="business" name="options" ng-model='newUser.options'> Business
				</label> -->
			</div>
		</form>		
	</div>

	<div class="modal-footer">
		<button type='button' class="btn btn-primary" ng-click='addNewUser()'>Submit</button>
		<button type='button' class="btn btn-warning" ng-click='cancel()'>Cancel</button>
	</div>
</div>
