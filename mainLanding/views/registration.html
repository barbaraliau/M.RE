<div type="text/ng-template">
	
	<div class="modal-header text-center">
        <h3 class="modal-title">Registration:</h3>
    </div>
	
	<div class="modal-body">
		<form>
			<div class="form-group col-xs-12 col-md-6">
				<input class="form-control input-lg" type="text" placeholder="First Name" ng-model='newUser.firstName' />
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<input class="form-control input-lg" type="text" placeholder="Last Name" ng-model='newUser.lastName' />
			</div>
			<div class="form-group col-xs-12 col-md-12">
				<input class="form-control input-lg" type="email" placeholder="Email" ng-model='newUser.email' />
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<input class="form-control input-lg" class="form-control input-lg" type="password" placeholder="Password" ng-model='newUser.password' />
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<input class="form-control input-lg" type="password" placeholder="Confirm Password" ng-model='newUser.confirmPassword' />
			</div>
			<div class="form-group text-center" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="options" id="option1" autocomplete="off" checked> Users
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="options" id="option2" autocomplete="off"> Business
				</label>
			</div>
		</form>		
	</div>

	<div class="modal-footer">
			<button type='button' class="btn btn-primary" ng-click='addNewUser()'>Submit</button>
			<button type='button' class="btn btn-warning" ng-click='cancel()'>Cancel</button>
	</div>
</div>
