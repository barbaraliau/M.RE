<form class="form-horizontal" method="post">
    <div class='modal-header'>
        <h1 class="profileicon text-center">Add Item</h1>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-cutlery profileicon fa-2x"></i></span>
            <div class="col-md-8">
                <input id="restaurantName" ng-model="PR.name" name="name" type="text" placeholder="Category ex.appetizer or drink" class="form-control">
            </div>
        </div>
        
        <div class="form-group">
            <span class="col-md-1 col-md-offset-1 text-center"></span>
            <div class="col-md-8">
                <input id="email" name="email" type="text" placeholder="Item name" ng-model="RE.email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-1 col-md-offset-1 text-center"></span>
            <div class="col-md-8">
                <input id="phone" name="phone" type="text" placeholder="Cost" ng-model="PR.phone" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-1 col-md-offset-1 text-center"></span>
            <div class="col-md-8">
                <input id="hours" name="hours" type="text" placeholder="Description" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-upload fa-2x profileicon"></i></span>
            <div class="col-md-8">
                <button class="btn btn-info">Picture upload</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </div>
</form>
